<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <section class="first-column">
            <img class="pti-logo" src="../imagens/Logo_PTI_Vertical.png" alt="pti-logo">
            <div class="boas-vindas">
                <h1 class="titulo-boas-vindas">Bem-vindo ao fórum <br> Divulga Parque!</h1>
            </div>
        </section>
        <section class="second-column">
            <img class="DP-logo" src="../imagens/perfil.webp" alt="DP-logo">
            <div class="login-senha">
                <img src="../imagens/Group.png" alt="">
                <h3 class="login"> Log-in</h3>
                <a class="EMS" href="#">Esqueci minha senha</a>
            </div>
            <div class="form">
                <div class="input-single">
                    <input type="text" id="registro" placeholder="Número de matrícula">
                </div>
                <div class="input-single">
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <a href="../explorar/explorar.html">
                    <button class="btn-entrar">ENTRAR</button>
                </a>
                <p class="ANEM">
                    Ainda não é membro?
                </p>
                <a href="../cadastro/cadastro.html">
                    <button class="btn-cadastro">Cadastre-se</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
